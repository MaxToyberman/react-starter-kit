version: '1.0'
steps:
  build_step:
    title: "Building image..."
    type: build
    image_name: containers101/reactstarterkit

  push_to_registry:
    title: Pushing to Docker Registry
    type: push
    candidate: '${{build_step}}'
    tag: '${{CF_BRANCH}}'
    credentials:
      username: '${{DOCKER_USER_NANE}}'
      password: '${{DOCKER_PASSWORD}}'
